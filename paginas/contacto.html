<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSLA-Contacto</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" type="image/x-icon" href="../imagenes/logos/nofondo.png">
</head>
<body>
    <header>
        <div class="left-section">
          <a href="../index.html"><img " src="../imagenes/logos/nofondo2.png" alt=""></a>
        </div>
        <div class="togglearea">
            <label for="toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
          <input type="checkbox" id="toggle"> 
          <div class="navbar">
            <a href="../index.html">Inicio</a>
            <a  href="../xm_xs/calendar.xml">Calendario</a>
            <a href="../xm_xs/clasi.xml">Clasificación</a>
            <a href="../xm_xs/datos.xml">Equipos</a>
            <a  href="noticias.html">Noticias</a>
            <a id="active" href="contacto.html">Contacto</a>
          </div>
    </header>
    <!-- Formulario de contacto -->
    <div class="formcontact">
      <section class="sectionpacontact">
          <!-- Tipos de Inputs (text,email) -->
          <form>
              <input type="text" name="nombre" class="entradatext" required placeholder="Nombre"/>
              <input type="email" class="entradatext" required placeholder="Dirección de correo"/>
              <input type="text" class="entradatext" required placeholder="Apellidos"/>
              <input type="text" class="entradatext" required placeholder="Asunto"/>
              <textarea class="entradatext" required placeholder="Mensaje"></textarea>
              <input class="enviar" type="submit" value="Enviar"/>
          </form>
      </section>
    </div>
    <footer class="footer" id="myFooter">
      <div></div>
    </footer>
    <script src="../scripts/footer.js"></script>
  </body>
  <script src="../scripts/script.js"></script>
</html>
