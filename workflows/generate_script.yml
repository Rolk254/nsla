name: Generate Script

on:
  push:
    paths:
      - 'xml_files/*.xml'

jobs:
  generate_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install xml2js

      - name: Run Script
        run: node generateScript.js
